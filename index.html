<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iServicy - Service Hub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 1rem;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        color: #666;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .status {
        background: #e8f5e8;
        color: #2d5a2d;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 0.9rem;
        margin-top: 1rem;
      }

      @media (max-width: 600px) {
        .container {
          padding: 2rem;
          margin: 1rem;
        }
        .logo {
          font-size: 2rem;
        }
      }
    </style>
    <script>
      // Auto-refresh mechanism for proxy
      let refreshCount = 0;
      const maxRefresh = 3;

      function checkProxy() {
        // Only refresh a few times to avoid infinite loops
        if (refreshCount < maxRefresh && window.location.pathname === "/") {
          refreshCount++;
          setTimeout(() => {
            window.location.reload();
          }, 2000);
        }
      }

      // Start checking after page load
      window.addEventListener("load", () => {
        setTimeout(checkProxy, 3000);
      });

      // Update status message
      window.addEventListener("load", () => {
        const statusEl = document.getElementById("status");
        if (statusEl) {
          statusEl.innerHTML = `âœ… Proxy service active - Attempt ${
            refreshCount + 1
          }/${maxRefresh}`;
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo">iServicy</div>
      <div class="spinner"></div>
      <div class="message">
        <strong>Connecting to your services...</strong><br />
        Please wait while we establish the connection.
      </div>
      <div class="status" id="status">ðŸ”„ Initializing proxy service...</div>
    </div>
  </body>
</html>
